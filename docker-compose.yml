version: '3.1'

services:

  nginx:
    image: nginx:alpine
    volumes:
      - ${WP_ROOT}:/var/www/html/:ro
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/h5bp:/etc/nginx/h5bp
      - ./config/nginx/sites:/etc/nginx/sites
    ports:
      - ${PORT}:80
    networks:
      - front
    depends_on:
      - php
    environment:
      NGINX_HOST: "${SITE}"
    command: /bin/ash -c "envsubst '$$NGINX_HOST' < /etc/nginx/sites/site.conf.template > /etc/nginx/sites/site.conf && nginx"

  php:
    image: wordpress:fpm-alpine
    restart: always
    volumes:
      - ${WP_ROOT}:/var/www/html/
      - ./config/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      WORDPRESS_DB_NAME: wpdb
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_PASSWORD: password
    networks:
      - front
      - back
    depends_on:
      - db

  db:
    image: mariadb
    restart: always
    volumes:
      - wordpress-db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
    networks:
      - back

volumes:
  wordpress-db-data:
    driver: local

networks:
  front:
  back:
